<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Memeory Game</title>
</head>

<body>
    <div class="contro-button">
        <button class="btn btn-success">Start Game</button>
    </div>
    <div class="parent">
        <div class="container">
            <div class="info">
                <div class="name">
                    <b>Hello : <span></span></b>
                </div>
                <div class="tries">
                    <b>Wrong tries : <span>0</span></b>
                </div>
            </div>
        </div>
        <div class="boxs">
            <div class="container">
                <div class="row">
                    <div class="box" data-name="photo">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-0.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-0.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo1">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-1.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo1">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-1.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo2">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-2.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo2">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-2.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo3">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-3.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo3">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-3.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo4">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-4.png">
                        </div>
                    </div>
                    <div class="box" data-name="photo4">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="imgs/photo-4.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="audios">
        <audio id="fail" src="audios/fail.mp3" preload="auto"></audio>
        <audio id="success" src="audios/success.mp3" preload="auto"></audio>
        <audio id="full-success" src="audios/full-success.mp3" preload="auto"></audio>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
